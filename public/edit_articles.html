<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/stle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>вход в админку</title>
</head>
<body>
    <main>
        <form class="modern-form">
  <div class="form-title">БУР СТРОЙ</div>

  <div class="form-body">
    <div class="input-group">
      <div class="input-wrapper">
        <svg fill="none" viewBox="0 0 24 24" class="input-icon">
          <circle
            stroke-width="1.5"
            stroke="currentColor"
            r="4"
            cy="8"
            cx="12"
          ></circle>
          <path
            stroke-linecap="round"
            stroke-width="1.5"
            stroke="currentColor"
            d="M5 20C5 17.2386 8.13401 15 12 15C15.866 15 19 17.2386 19 20"
          ></path>
        </svg>
        <input
          required=""
          placeholder="Логин"
          class="form-input"
          type="text"
          id="usernameInput"
          autocomplete="username"
        />
      </div>
    </div>

    <div class="input-group">
      <div class="input-wrapper">
        <svg fill="none" viewBox="0 0 24 24" class="input-icon">
          <path
            stroke-width="1.5"
            stroke="currentColor"
            d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z"
          ></path>
        </svg>
        <input
          required=""
          placeholder="Пароль"
          class="form-input"
          type="password"
          id="passInput"
          autocomplete="current-password"
        />
      </div>
    </div>
  </div>
  <button id="enter_button" class="submit-button" type="button">
    <span class="button-text">Вход</span>
    <div class="button-glow"></div>
  </button>
  <p id="error-message" style="color: red; display: none;">хуй</p>
</form>

    </main>
    <script src="script/script_enter_edit.js"></script>
</body>
</html>
